<!DOCTYPE html>
<html lang="en">
<head class="bg-warning">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
        <!-- include libraries(jQuery, bootstrap) --> 
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}">
    {% if title %}
    <title>Driftside - {{title}}</title>
    {% else %}
    <title>Driftside</title>
    {% endif %}
<nav class="navbar navbar-expand">
    <div class="container-fluid">
        <div class="ms-5">
            <a href="{{ url_for('home') }}">
            <img src="{{ url_for('static', filename='images/logo.png') }}">
            </a>
        </div>
        <div class="container-fluid d-flex justify-content-end">
            {% if current_user.is_authenticated %}
            <a class="me-4" href="{{ url_for('register') }}">Register</a>
            <a class="me-5" href="{{ url_for('backend') }}">Admin</a>
            <a class="me-4" href="{{ url_for('logout') }}">Logout</a>
            {% else %}
            <a class="me-4" href="{{ url_for('login') }}">Login</a>
            {% endif %}
        </div>
    </div>
</nav>
</head>
<body>
    {% block content %}
    {% endblock %}
</body>
</html>
